{% extends 'investor/base.html' %}
{% block head%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<style>
body{
    background: #edf1f5;
    margin-top:20px;
}
.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid transparent;
    border-radius: 0;
}
.btn-circle.btn-lg, .btn-group-lg>.btn-circle.btn {
    width: 50px;
    height: 50px;
    padding: 14px 15px;
    font-size: 18px;
    line-height: 23px;
}
.text-muted {
    color: #8898aa!important;
}
[type=button]:not(:disabled), [type=reset]:not(:disabled), [type=submit]:not(:disabled), button:not(:disabled) {
    cursor: pointer;
}
.btn-circle {
    border-radius: 100%;
    width: 40px;
    height: 40px;
    padding: 10px;
}
.user-table tbody tr .category-select {
    max-width: 150px;
    border-radius: 20px;
}
.panel {
    border-radius: 4px;
    padding: 1rem;
    margin-top: 0.2rem;
    background-color: #F5F5F5;
    color: #323B40;
}

.panel.panel-blue {
    background-color: #E0F5FF;
    color: #00A5FA;
}

.panel.panel-big-height {
    min-height: 150px;
}

.item {
    border-radius: 4px;
    padding: 0.5rem;
    margin: 0.2rem;
}

.item.item-blue {
    background-color: #B9E5FE;
    color: #00A5FA;
}

.item.item-green {
    background-color: #B7E0DC;
    color: #019888;
}

.item.item-lime {
    background-color: #C7E8C8;
    color: #42B045;
}

.item.item-yellow {
    background-color: #FFEEBA;
    color: #FF9901;
}

.item.item-pink {
    background-color: #FABAD0;
    color: #EF075F;
}

.item.item-red {
    background-color: #FEC9C6;
    color: #FD3D08;
}

.item.item-big-width {
    min-width: 380px;
}
</style>
{% endblock head%}
{% block body%}

<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-uppercase mb-0">Startups</h5>
            </div>
            <div class="table-responsive">
                <table class="table no-wrap user-table mb-0">
                  <thead>
                    <tr>
                      <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                      <th scope="col" class="border-0 text-uppercase font-medium">Domain</th>

                    </tr>
                  </thead>
                  <tbody>

                    <td class="pl-4">1</td>
                      <td>
                          <h5 class="font-medium mb-0">Ride2Gether</h5>
                      </td>
                      <td>
                        <h5 class="font-medium mb-0">Carpooling</h5>
                    </td>
                      <td>
                        <button type="button" class="btn btn-outline-info ml-2" type="button" class="btn btn-danger" data-toggle="modal" data-target="#f1" >view</button>
                    </td>
                    </tr>
                    

                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>


<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
            </div>
            <form id="f1">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Short Description</label>
                        <textarea type="text" class="form-control" id="cfc" name="cfc">a carpooling service that allows customers to share the cost of transportation and reduce their environmental impact while also providing features like fuel charges, routine travel, carpool matching algorithm and other features to make the carpooling more comfortable and efficient.</textarea>
                    </div>
                    <div class="form-group">
                        <label>Brief Description</label>
                        <textarea type="text" class="form-control" id="clt" name="clt"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Problem Statement</label>
                        <textarea type="text" class="form-control" id="iipc" name="iipc"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Unique Selling Point</label>
                        <textarea type="text" class="form-control" id="scd" name="scd"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Revenue Plans</label>
                        <textarea type="text" class="form-control" id="sri" name="sri"></textarea>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        </div>
    </div>
</div>
</div>

{% endblock body%}
